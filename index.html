<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive webpage</title>
</head>
<body>
<!-- ==== Header =====  -->
<header class="l-header">
<nav class="nav bd-grid">
   <div>
       <strong>
        <a href="" class="nav_logo">Coffee</a>
    </strong>
   </div> 

   <div class="nav__toggle" id="navtoggl">
    <i class="bx bx-menu"></i>
   </div>

   <div class="nav__menu" id="nav-menu">
    <div class="nav__close" id="nav-close">
        <i class="bx bx-x"></i>
    </div>
    <ul class="nav__list">
        <li class="nav__item"><a href="" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="" class="nav__link">About</a></li>
        <li class="nav__item"><a href="" class="nav__link">Blog</a></li>
        <li class="nav__item"><a href="" class="nav__link">Contact</a></li>
    </ul>
   </div>
</nav>
</header>

<main class="l-main">
    <!-- ====== HOME ====== -->
    <section class="home">
        <div class="home__container bd-grid">

            <div class="home__img">
                <img src="assets/images/img1.png" alt="homeimage" data-speed="-2" class="move">
                <img src="assets/images/img2.png" alt="homeimage" data-speed="2" class="move">
                <img src="assets/images/img3.png" alt="homeimage" data-speed="2" class="move">
                <img src="assets/images/img4.png" alt="homeimage" data-speed="-2" class="move">
                <img src="assets/images/img5.png" alt="homeimage" data-speed="-2" class="move">
                <img src="assets/images/img6.png" alt="homeimage" data-speed="2" class="move">
                </div>    

           <div class="home__data">
            <h1 class="home__title">Coffee <br> Drink 3D</h1>
            <p class="home__description">Let's help discover the best coffee drik <br> of the week. </p>
            <a href="#" class = "home__button"> Get Statrted</a>
           </div>
       
        </div>
    </section>
</main>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
